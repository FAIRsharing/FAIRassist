<h1 class="blue"> {{data.title}} </h1>

<table class="table table-hover table-light table-striped">

    <thead>
    <tr>
        <th scope="col"
            ng-repeat="label in data.labels"
            ng-class="{'borderLeftCell': !$first}">
            {{label}}
        </th>
    </tr>
    </thead>

    <tbody>
        <tr ng-repeat="item in data.content">
            <td ng-repeat="field in item"
                ng-class="{'borderLeftCell': !$first}">
                {{field}}
            </td>
        </tr>
    </tbody>

</table>
